name: Publish
on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org/' # Trailing slash is good
          scope: '@sousaivan' # Optional, but good if your packages are scoped
        env: # Pass token directly to setup-node for .npmrc configuration
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # <--- Pass here!

      - run: bun install

      # Build the package
      - name: Build
        run: bun run build

      # Publish to npm (no manual .npmrc echo needed)
      - name: Publish to npm
        run: npm publish # --access public is covered by publishConfig in package.json